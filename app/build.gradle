apply plugin: 'com.android.application'

android {
    compileSdkVersion compileSdkVersionNumber
    defaultConfig {
        applicationId "com.android.team.moshey"
        minSdkVersion minSdkVersionNumber
        targetSdkVersion targetSdkVersionNumber
        versionCode appVersion
        versionName versionName
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding {
        enabled true
    }
    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation androidx.appcompat
    implementation androidx.cardview
    implementation androidx.recyclerview
    implementation androidx.constraint_layout
    implementation androidx.material_design
    implementation androidx.room
    implementation androidx.lifecycle_extensions
    implementation androidx.lifecycle_runtime
    implementation bumptech.glide
    implementation firebase.core
    implementation firebase.firestoreDb
    implementation firebase.firestoreUi
    annotationProcessor androidx.room_compiler
    annotationProcessor androidx.lifecycle_compiler
    annotationProcessor bumptech.glide_compiler
    testImplementation 'junit:junit:4.12'
    androidTestImplementation androidx.test_runner
    androidTestImplementation androidx.espresso_core
}
apply plugin: 'com.google.gms.google-services'
